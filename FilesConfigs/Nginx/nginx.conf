user                    nginx;
error_log               /var/log/nginx/error.log warn;
pid                     /var/run/nginx.pid;
worker_processes        auto;
worker_rlimit_nofile    70000;

events {
    worker_connections  1024;
    multi_accept off;
    use epoll;
}

http {
    charset utf-8;
    source_charset utf-8;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 450;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

    map $http_upgrade $connection_upgrade {
        default     "upgrade";
    }

    reset_timedout_connection on;
    keepalive_requests 160;
    client_body_buffer_size 30M;
    client_header_buffer_size 4096k;
    large_client_header_buffers 4 128k;

    fastcgi_buffers 8 64k;
    fastcgi_buffer_size 128k;
    fastcgi_connect_timeout 10800;
    fastcgi_send_timeout 10800;
    fastcgi_read_timeout 10800;


	limit_req_zone $binary_remote_addr zone=mylimit:10m rate=15r/s;
    limit_req_status 429;

    	client_max_body_size 150M;  # Define o limite para 100MB

    # Configuração para redirecionar www para não-www

    server {
        listen 80;
        root /var/www/app.boomsistemas.com.br/public;
        index index.php index.html;
        server_name   boomsistemas.com.br;
        #return       301 $scheme://boomsistemas.com.br$request_uri;
        access_log    /var/log/nginx/access.log main buffer=16K;

        if ($http_x_forwarded_proto = 'http'){
            return 301 https://boomsistemas.com.br$request_uri;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
	    gzip on;
	    gzip_vary on;
	    gzip_proxied any;
	    gzip_comp_level 6;
	    gzip_http_version 1.1;
	    gzip_min_length 256;
	    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

	    limit_except GET POST OPTIONS { deny  all; }
	    add_header 'Access-Control-Allow-Origin' '*' always;
	    add_header 'Cache-Control' "public, max-age=43200";
	    add_header 'Last-Modified' "Sat, 02 Oct 2021 20:52:00 GMT";
        }

        location ~ \.php$ {
		fastcgi_pass 127.0.0.1:7001; # Direciona para o PHP-FPM 7.4
		fastcgi_index index.php;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PHP_VALUE "session.save_path=/tmp";
		limit_req zone=mylimit burst=10 nodelay;
        }
        
	proxy_headers_hash_max_size 1048;
	proxy_headers_hash_bucket_size 1024;
	proxy_connect_timeout 450s;
	proxy_send_timeout 450s;
	proxy_read_timeout 450s;
	send_timeout 450s;
	client_header_timeout 450;
        client_body_timeout   450;
        keepalive_timeout     450;
	server_tokens off;
	add_header X-Served-By "Boom Sistemas";
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
	add_header X-Frame-Options "deny" always;
	add_header X-XSS-Protection "1; mode=block" always;
	add_header X-Content-Type-Options "nosniff" always;
	#add_header Content-Security-Policy "default-src 'self'; font-src *;img-src * data:; script-src *; style-src *";
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;
	add_header Permissions-Policy "geolocation=(),midi=(),sync-xhr=(),microphone=(),camera=(),magnetometer=(),gyroscope=(),fullscreen=(self),payment=()";

    }
}
