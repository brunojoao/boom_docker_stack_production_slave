user                    nginx;
error_log               /var/log/nginx/error.log warn;
pid                     /var/run/nginx.pid;
worker_processes        auto;
worker_rlimit_nofile    70000;

events {
    worker_connections  1024;
    multi_accept off;
    use epoll;
}

http {
    charset utf-8;
    source_charset utf-8;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 80;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

    map $http_upgrade $connection_upgrade {
        default     "upgrade";
    }

    reset_timedout_connection on;
    keepalive_requests 100;
    send_timeout 60;
    client_body_buffer_size 256K;
    client_header_buffer_size 2048k;
    large_client_header_buffers 4 128k;

    fastcgi_buffers 8 64k;
    fastcgi_buffer_size 128k;
    fastcgi_connect_timeout 160;
    fastcgi_send_timeout 160;
    fastcgi_read_timeout 160;

    proxy_read_timeout 150;
    proxy_headers_hash_max_size 1048;
    proxy_headers_hash_bucket_size 1024;

	limit_req_zone $binary_remote_addr zone=mylimit:10m rate=15r/s;
    limit_req_status 429;

    	client_max_body_size 100M;  # Define o limite para 100MB
    server {
        listen 80;
        root /var/www/app.boomsistemas.com.br/public;
        index index.php index.html;
        server_name   boomsistemas.com.br;
        #return       301 $scheme://boomsistemas.com.br$request_uri;
        access_log    /var/log/nginx/access.log main buffer=16K;

        if ($http_x_forwarded_proto = 'http'){
            return 301 https://boomsistemas.com.br$request_uri;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:7001; # Direciona para o PHP-FPM 7.4
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PHP_VALUE "session.save_path=/tmp";
   			limit_req zone=mylimit burst=10 nodelay;
        }
        
	proxy_connect_timeout 300s;
	proxy_send_timeout 300s;
	proxy_read_timeout 300s;
	send_timeout 300s;
	client_header_timeout 160;
        client_body_timeout   160;
        keepalive_timeout     120;
        gzip                  on;
        gzip_disable          "msie6";
        gzip_comp_level       4;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # Adicione a chave de fechamento para o bloco 'http' aqui
}
